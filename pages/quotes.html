<!DOCTYPE html>
<html lang="en">

<head>
    <title>Supernova - Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">

    <script src="../scripts/nav.js"></script>
    <script src="../data/quotes.js"></script>
    <script src="../scripts/quotes.js"></script>
</head>

<body>
    <div>
        <header id="header" class="site-top-bar">
            <div id="site-top-bar" class="site-top-bar__inner">
                <div class="header-container__logo-name">
                    <a class="hidden-link" href="../index.html">
                        <img class="site-logo" alt="logo" src="../images/logo/logo.png" />
                    </a>
                    <h1 class="site-name">SUPERNOVA</h1>
                </div>
                <nav class="header-container__nav">
                    <div id="nav-list" class="nav-list">
                        <a id="nav-list-burger">
                            <span class="material-icons pointer" onclick="expandNav()">&#xe5d2;</span>
                        </a>
                        <a class="hidden-link" href="../index.html">
                            <p class="moving-underline">HOME</p>
                        </a>
                        <a class="hidden-link" href="facts.html">
                            <p class="moving-underline">FACTS</p>
                        </a>
                        <a class="hidden-link" href="gallery.html">
                            <p class="moving-underline">GALLERY</p>
                        </a>
                        <a class="hidden-link" href="blog.html">
                            <p class="moving-underline">BLOG</p>
                        </a>
                        <a class="hidden-link" href="quotes.html">
                            <p class="moving-underline selected-link">QUOTES</p>
                        </a>
                        <a class="hidden-link" href="about.html">
                            <p class="moving-underline">ABOUT</p>
                        </a>
                    </div>
                </nav>
            </div>
        </header>

        <main id="top">
            <div class="background-img full-height-screen--footer-adjust"
                style="background-image: url(../images/backgrounds/nebula-1.jpg)">
                <div class="quotes-container vertical-middle horizontal-middle">
                    <div class="vertical-middle__inner">
                        <div class="quotes-container__inner horizontal-middle">
                            <span class="quotes-container__next-arrow material-icons pointer"
                                onclick="nextQuote(-1)">&#xe314;</span>
                            <div class="quotes-container__quote">
                                <q id="quote">Quote</q>
                                <br />
                                <p>-</p>
                                <i id="quotee">Quotee</i>
                            </div>
                            <span class="quotes-container__next-arrow material-icons pointer"
                                onclick="nextQuote(1)">&#xe315;</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-notes">
                <div class="vertical-middle">
                    <div class="vertical-middle__inner">
                        <p>Copyright &copy; Emil Engelin 2019</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
